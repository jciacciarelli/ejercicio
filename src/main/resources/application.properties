# Configurar la coneccion a la base de datos
spring.datasource.url = jdbc:mysql://localhost:3306/pruebas
spring.datasource.username = pruebas
spring.datasource.password = pruebas
spring.datasource.driverClassName = com.mysql.jdbc.Driver

# Indicar el DBMS
spring.jpa.database: MYSQL

# Indica si debe mostrar el log de las consultas sql ejecutadas
# Bueno a la hora de depurar 
spring.jpa.show-sql: true

# Configurar Hibernate
spring.jpa.hibernate.ddl-auto: update
spring.jpa.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy

#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# Para el error 404
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false